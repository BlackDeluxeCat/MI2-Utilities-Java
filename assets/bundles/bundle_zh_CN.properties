mindow2.helpInfoTitle = 帮助信息
mindow2.uiHelp = Mindow2是MI2U开发的简易窗体。\
    \n每个Mindow2都有标题栏，标题栏有标题文本+5个按钮，各部件均有功能。其他部件均在[accent]内容[]区域。\
    \n[#cce6ff]标题文本[]：按住标题可拖拽。\n[gray]若拖拽到其他Mindow2窗体的标题文本下方，则吸附该窗体，吸附状态的窗体[][#1a9999]标题颜色[][gray]不同。[]\
    \n帮助信息：切换内容显示该窗体定义的帮助信息+Mindow2帮助信息。\
    \nUI选项：显示该ui特有的设置对话框。\
    \n保持前置：将窗体固定前置（与窗体所在层级有关）。[gray]同时只有一个Mindow2可以保持前置，但吸附状态的窗体跟随吸附目标的前置状态。[]\
    \n最小化：隐藏窗体的[accent]内容[]。\
    \n关闭：隐藏窗体。
mindow2.settingHelp = 上述UI选项涉及窗口初始化，因此不参与自动保存，您可以在这里手动读取/保存它们。\
    \n 点击【[yellow]重载UI设置[white]】重载本窗体的UI设置。\
    \n 点击【[blue]保存UI设置[white]】保存本窗体的UI设置。
main.help = MI2U Mod的主窗口。\
    \nAI功能需要开启替换原版输入处理(replaceInput)选项。 \
    \n独影：默认挖铜铅。\
    \n幻型：自动靠近建造规划。\
    \n修理：一旦血量低于60%，自动靠近维修点。\
    \nAT：一款自动瞄准\
    \n点击AI按钮弹出配置菜单。\
    \n\n自动变速：自动将时间流动速度降至帧率/60，避免低帧降低建筑工作效率。\
     \n\nRTS编队：指挥模式下展开UI。\
    \n点击数字按钮切换编队；双击编队可跳转视角（需要启用"inputReplace"选项）。\
    \n启用编队创建并点击数字按钮，基于当前选择的单位创建编队。\
    \n按钮快捷键（借用原版）：[数字键]切换编队，[Ctrl]+[数字键]创建编队。\
    \n[cyan]窗体属性：关闭=禁用。
emoji.help = 方便键入Mindustry提供的Emoji字符。\
    \n有两种列表模式，其一仅罗列所有Emoji，其二列出emoji和对应的目录名。\
    \n点击滚动面板中的任意emoji或文本可复制到剪切板。\
    \n点击列表图标的按钮切换列表模式。
logicHelper.help = 内置编辑器功能扩展。\
    \n[yellow]变量解析：适合处理以属性引用形式命名的变量，例如unit1.coords.x, task.itemtype等等。[]\
    \n有分隔符输入框。当分隔符为空，仅罗列变量名；当分隔符非空，将变量名用分隔符切分显示。\
    \n切分例："unit1.coords.x" => "unit1.","coords.","x"\
    \n可点击复制切片，也可点击左侧粘贴按钮复制完整变量名。\
    \n注意：编辑完成后需退出编辑器界面以更新变量名列表。\
    \n[yellow]查找：查找与替换内容，匹配编辑区的文本框。[]\
    \n可做全词匹配、大小写匹配。\
    \n[yellow]区域复制：剪切或复制一块代码到指定位置。[]\
    \n指定首地址（包含）和末地址（包含）来选择代码块；\
    \n指定插入地址，代码块将会粘贴到该句之前。如果要粘到逻辑末尾，则填尾句地址+1即可。\
    \n若“Jump变换”启用，将按相对位置保留Jump箭头。\
    \n[cyan]窗体属性：层级=LogicDialog.
coreInfo.help = 一个更详细的核心信息板。可以检视核心物品数量（及其变化）、单位数量、电网分析。\
    \n有队伍选择按钮，可以更换核心信息板所显示的队伍。\
    \n点击电网条和单位计数器均有视角移动事件。
customContainer.help = 仅供娱乐，责任自负。[scarlet]一个ui容器，可以捕捉其他ui元素转移到自己内部。 [green]容器对ui的任何改动都不会保存。